<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="spark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E25A1C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6F00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E25A1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="delta" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ADD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0078D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scala" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC322F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="#0d1117"/>

  <!-- Spark flame icon -->
  <g transform="translate(70, 100)">
    <!-- Outer flame -->
    <path d="M0,-45 C15,-35 25,-20 20,0 C18,10 10,25 0,35 C-10,25 -18,10 -20,0 C-25,-20 -15,-35 0,-45Z" fill="url(#spark)" opacity="0.9"/>
    <!-- Inner flame -->
    <path d="M0,-25 C8,-18 14,-10 11,2 C9,10 5,18 0,24 C-5,18 -9,10 -11,2 C-14,-10 -8,-18 0,-25Z" fill="#FFD21E" opacity="0.8"/>
  </g>

  <!-- Delta triangle -->
  <g transform="translate(70, 100)">
    <polygon points="30,-20 50,20 10,20" fill="url(#delta)" opacity="0.6"/>
  </g>

  <!-- Title -->
  <text x="140" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="34" font-weight="bold" fill="#ffffff">Databricks Scala</text>
  <text x="140" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="34" font-weight="bold" fill="url(#delta)">Ground Truth Corpus</text>

  <!-- Tagline -->
  <text x="140" y="158" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#8b949e">Production Spark + Delta Lake + MLlib patterns | 130 tests | 99% coverage</text>

  <!-- Decorative elements -->
  <circle cx="710" cy="35" r="18" fill="url(#spark)" opacity="0.25"/>
  <circle cx="750" cy="75" r="14" fill="url(#delta)" opacity="0.25"/>
  <circle cx="690" cy="155" r="22" fill="url(#scala)" opacity="0.2"/>
  <rect x="735" y="130" width="30" height="30" rx="5" fill="url(#delta)" opacity="0.15" transform="rotate(15, 750, 145)"/>
</svg>
