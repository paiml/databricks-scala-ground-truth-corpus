name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-gates:
    name: Quality Gates (Jidoka)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'

      - name: Install sbt
        run: |
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          echo "deb https://repo.scala-sbt.org/scalasbt/debian /" | sudo tee /etc/apt/sources.list.d/sbt_old.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo apt-key add
          sudo apt-get update
          sudo apt-get install -y sbt

      # Gate 1: Compile
      - name: Gate 1 - Compile
        run: sbt compile "Test / compile"

      # Gate 2: Tests
      - name: Gate 2 - Tests
        run: sbt test

      # Gate 3: Coverage (95% minimum enforced)
      - name: Gate 3 - Coverage
        run: sbt clean coverage test coverageReport

      # Gate 4: Scaladoc
      - name: Gate 4 - Documentation
        run: sbt doc

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scoverage-report
          path: |
            target/scala-2.12/scoverage-report/
            target/scala-2.12/coverage-report/cobertura.xml
